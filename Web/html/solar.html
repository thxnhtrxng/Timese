	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/Solar.css">
		<title>Solar System</title>
		<script src="../js/solar.js	" defer></script>	
	</head>
	<body>
		
		<div class="content">
			<div class="menu">
				<button id="Sun">Sun</button>
				<button id="Mercury">Mercury</button>
				<button id="Venus">Venus</button>
				<button id="Earth">Earth</button>
				<button id="Mars">Mars</button>
				<button id="Jupiter">Jupiter</button>
				<button id="Saturn">Saturn</button>
				<button id="Uranus">Uranus</button>
				<button id="Neptune">Neptune</button>
			</div>
			<div class="notificationSun">
				
					<img src="../image/sunny fact.jpg" alt="sunny fact">
					<img src="../image/sunny fact2.jpg" alt="sunny fact2">
					<img src="../image/sunny fact3.jpg" alt="sunny fact3">
		
			</div>
			<div class="notificationMercury">
				
				<img src="../image/mercury fact.jpg " alt="mercury fact">
				<img src="../image/mercury fact2.jpg" alt="mercury fact2">
				<img src="../image/mercury fact3.jpg" alt="mercury fact3">
	
			</div>

			<div class="notificationVenus">
				
				<img src="../image/venus fact.jpg " alt="venus fact">
				<img src="../image/venus fact2.jpg" alt="venus fact2">
				<img src="../image/venus fact3.jpg" alt="venus fact3">
	
			</div>

			<div class="notificationEarth">
				
				<img src="../image/earth fact.jpg " alt="earth fact">
				<img src="../image/earth fact2.jpg" alt="earth fact2">
				<img src="../image/earth fact3.jpg" alt="earth fact3">
	
			</div>

			<div class="notificationMars">
				
				<img src="../image/mars fact.jpg " alt="mars fact">
				<img src="../image/mars fact2.jpg" alt="mars fact2">
				<img src="../image/mars fact3.jpg" alt="mars fact3">
	
			</div>
			
			<div class="notificationJupiter">
				
				<img src="../image/jupiter fact.jpg " alt="jupiter fact">
				<img src="../image/jupiter fact2.jpg" alt="jupiter fact2">
				<img src="../image/jupiter fact3.jpg" alt="jupiter fact3">
	
			</div>

			<div class="notificationSaturn">
				
				<img src="../image/saturn fact.jpg " alt="saturn fact">
				<img src="../image/saturn fact2.jpg" alt="saturn fact2">
				<img src="../image/saturn fact3.jpg" alt="saturn fact3">
	
			</div>

			<div class="notificationUranus">
				
				<img src="../image/uranus fact.jpg " alt="uranus fact">
				<img src="../image/uranus fact2.jpg" alt="uranus fact2">
				<img src="../image/uranus fact3.jpg" alt="uranus fact3">
	
			</div>

			<div class="notificationNeptune">
				
				<img src="../image/neptune fact.jpg " alt="neptune fact">
				<img src="../image/neptune fact2.jpg" alt="neptune fact2">
				<img src="../image/neptune fact3.jpg" alt="neptune fact3">
	
			</div>
			<div class="circles">
				<div class="mercury_circle"></div>
				<div class="venus_circle"></div>
				<div class="earth_circle"></div>
				<div class="mars_circle"></div>
				<div class="saturn_circle"></div>
				<div class="jupiter_circle"></div>
				<div class="uranus_circle"></div>
				<div class="neptune_circle"></div>
			</div>

			<div id="planets">
				<div class="planet sun" id="planet-sun">
				</div>
				
				<div class="mercury_container">
						<div class="gif_mercury">
						</div>
						<div class="shadow_mercury">
							<div class="light"></div>
							<div class="shadow"></div>
						</div>
				</div>
				<div class="venus_container">
						<div class="gif_venus">
						</div>
						<div class="shadow_venus">
							<div class="light"></div>
							<div class="shadow"></div>
						</div>
				</div>
				<div class="earth_moon_container">
					<div class="earth_container">
						<div class="gif_earth">
							<img src="https://res.cloudinary.com/yerevan/image/upload/v1484080036/earth_saibbo.gif">
						</div>
						<div class="shadow_earth">
							<div class="light"></div>
							<div class="shadow"></div>
						</div>
					</div>
					<div class="moon_container">
					
						<div class="moon">
							<img src="https://res.cloudinary.com/yerevan/image/upload/v1484080036/moon_nqqsgu.gif">
						</div>
					</div>
				</div>
				<div class="mars_container">
						<div class="gif_mars">
						</div>
						<div class="shadow_mars">
							<div class="light"></div>
							<div class="shadow"></div>
						</div>
				</div>
				<div class="jupiter_container">
						<div class="gif_jupiter">
							<img src="https://res.cloudinary.com/yerevan/image/upload/v1484080036/jupiter_cxhuh5.gif">
						</div>
						<div class="shadow_jupiter">
							<div class="light"></div>
							<div class="shadow"></div>
						</div>
				</div>
				<div class="saturn_ring_container">
					<div class="saturn_container">
						<div class="gif_saturn">
							<img src="https://res.cloudinary.com/yerevan/image/upload/v1484080036/jupiter_cxhuh5.gif">
						</div>
						<div class="shadow_saturn">
							<div class="light"></div>
							<div class="shadow"></div>
						</div>
					</div>
					<div class="ring_container">
						<div class="gif_ring">
							<div>
								<img src="https://res.cloudinary.com/yerevan/image/upload/v1484080037/ring_zofwhd.png">
							</div>
							<div>
								<img src="https://res.cloudinary.com/yerevan/image/upload/v1484080037/ring_zofwhd.png">
							</div>
						</div>
					</div>
				</div>
				<div class="uranus_container">
						<div class="gif_uranus">
						</div>
						<div class="shadow_uranus">
							<div class="light"></div>
							<div class="shadow"></div>
						</div>
				</div>
				<div class="neptune_container">
						<div class="gif_neptune">
						</div>
						<div class="shadow_neptune">
							<div class="light"></div>
							<div class="shadow"></div>
						</div>
				</div>
			</div>
		
		<div class="controls">
				<button id="stop">Stop</button>
				<button id="start">Start</button>
				
		<p>Grab and move mouse verticaly to change perspective</p>
		</div>

		</div>
		
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		
		</body>
	</html>
